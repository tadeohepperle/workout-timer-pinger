<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Timer</h1>

      <div id="interval-container">
        Minuten Intervall:
        <div class="input-group input-group-lg">
          <input
            id="interval"
            value="10"
            type="number"
            class="form-control"
            aria-label="Large"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn" class="btn btn-danger mt-3">Start</button>
      </div>
      <h1 class="display-1" style="visibility: hidden" id="zeit">Rest Zeit</h1>
      <h1 class="display-1" style="visibility: hidden" id="times">Times: 0</h1>
    </div>
  </body>

  <script src="index.js"></script>
</html>
